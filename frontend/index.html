<!doctype html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Paliwko v1</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://paliwko-miscofit.web.app/js/lib/fa.js"></script>
	<script src="index.js"></script>
</head>

<body>
	<div id="app">
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">{{appName}} v.{{appVersion}}</span>
			<a class="navbar-brand mr-0 ml-3" href="settings">
				<img src="https://eu.ui-avatars.com/api/?name=Paweł&rounded=true&background=6c757d&color=fff&length=1&size=64" width="30" height="30" alt="icon">
			</a>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<p id="balance" value="0" class="display-3 text-center pt-5 mb-0">B/D</p>
					<p class="text-center text-secondary pb-5 mb-0">twój bilans</p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<table class="table table-hover text-center table-sm">
						<thead>
							<tr>
								<th scope="col"><i class="fas fa-car" aria-hidden="true"></i></th>
								<th scope="col"><i class="fas fa-road" aria-hidden="true"></i></th>
								<th scope="col"><i class="fas fa-coins" aria-hidden="true"></i></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>{car}</td>
								<td>{carDistance}</td>
								<td>{carCosts}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row fixed-bottom bg-dark text-light">
				<div class="col-6">
					<div class="d-block py-4 my-2 text-center">
						<a href="refuel" class="align-middle text-light h1">
							<i class="fas fa-gas-pump"></i>
						</a>
						<p>Tankowanie</p>
					</div>
				</div>
				<div class="col-6">
					<div class="d-block py-4 my-2 text-center">
						<a href="trip" class="align-middle text-light h1">
							<i class="fas fa-car"></i>
						</a>
						<p>Przejazd</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
